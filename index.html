<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfume Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="background-video" aria-hidden="true">
    <source src="tt.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Perfume Shop</h1>
    <nav>
      <a href="#perfumes">Perfumes</a>
      <a href="#contact">Contact</a>
      <span class="cart" role="button" aria-label="Toggle cart" tabindex="0" id="cart-icon">
        ðŸ›’ <span id="cart-count">0</span>
      </span>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Featured Perfumes</h2>
    <p>Discover your signature scent</p>
    <div id="visitor-count" aria-live="polite" aria-atomic="true"></div>
  </section>

  <!-- Perfumes Grid -->
  <section id="perfumes" class="products-grid" aria-label="Featured perfumes">
    <article class="product" data-name="Rose Blossom" data-price="39.99">
      <img src="66.jpg" alt="Rose Blossom Perfume" />
      <h3>Rose Blossom</h3>
      <p>$39.99</p>
      <input type="number" min="1" value="1" aria-label="Quantity for Rose Blossom" />
      <button class="add-to-cart-btn">Add to Cart</button>
    </article>
    <article class="product" data-name="Citrus Fresh" data-price="29.99">
      <img src="88.jpg" alt="Citrus Fresh Perfume" />
      <h3>Citrus Fresh</h3>
      <p>$29.99</p>
      <input type="number" min="1" value="1" aria-label="Quantity for Citrus Fresh" />
      <button class="add-to-cart-btn">Add to Cart</button>
    </article>
    <article class="product" data-name="Vanilla Dream" data-price="34.99">
      <img src="99.jpg" alt="Vanilla Dream Perfume" />
      <h3>Vanilla Dream</h3>
      <p>$34.99</p>
      <input type="number" min="1" value="1" aria-label="Quantity for Vanilla Dream" />
      <button class="add-to-cart-btn">Add to Cart</button>
    </article>
    <article class="product" data-name="Ocean Breeze" data-price="44.99">
      <img src="download.jpg" alt="Ocean Breeze Perfume" />
      <h3>Ocean Breeze</h3>
      <p>$44.99</p>
      <input type="number" min="1" value="1" aria-label="Quantity for Ocean Breeze" />
      <button class="add-to-cart-btn">Add to Cart</button>
    </article>
  </section>

  <!-- Cart Sidebar -->
  <aside class="cart-box" aria-hidden="true" id="cart-box" aria-label="Shopping cart">
    <button class="close-btn" aria-label="Close cart">&times;</button>
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: $0.00</div>
  </aside>

  <!-- Contact Form -->
  <section id="contact" class="contact" aria-label="Contact form">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required minlength="2" />
      <div id="nameError" class="error-message" aria-live="polite"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error-message" aria-live="polite"></div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required minlength="10"></textarea>
      <div id="messageError" class="error-message" aria-live="polite"></div>

      <button type="submit" class="btn-submit">Send Message</button>
      <div id="formSuccess" class="form-success" aria-live="polite"></div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Perfume Shop. All rights reserved.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
